<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" />

  <body>
    <div class="container">
      <div class="weather">
  <form id="city-selector">
      <input 
      type="search" 
      placeholder="Search for city" 
      id="searching">
      <input type="submit" id="submit-button" />
  </form>
  </div>
<div class="col-2" id="current-location">
    <button class="btn btn-success w-100">
Location 
    </button>

</div>
  
      <div class="row">
          
            <div class="col">
                    <h2 class ="week-day">
                        Monday 12:05
                    </h2>
                    <h1 class="sun-emoji">&#9728;&#65039;</h1>  
              </div>
              
          
          <div class="col">
              <h1 id="city-name">
                  Durban
              </h1>
              <h2 id="temperature">
                  30°C
              </h2>
              <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
              

          </div>
      </div>

      <div class="row">
          <div class="col">
              <p>Tues <br />
                  <h3>
                      &#9925;
                  </h3>
                   20°C
              </p>
              
              <div>
                  11/7
              </div>
          </div>
          <div class="col">
              <p>Wed <br />
              <h3>
                  &#9925;
              </h3>
                  22°C
              </p>
              <div>

              </div>
          </div>
          
          <div class="col">
              <p>Thurs <br /> 
                  <h3>
                      &#9925;
                  </h3>
                  23°C
              </p>
              <div>
                  13/7
              </div>
          </div>
          <div class="col">
              <p>
                  Fri <br />
                  <h3>
                      &#9728;&#65039;
                  </h3>

                  30°C
              </p>
              <div>
                  14/7
              </div>
          </div>
          <div class="col">
              <p>
                  Sat <br />
                  <h3>
                      &#9728;&#65039;
                  </h3>
                  <div>
                  29°C
                  </div>   
              </p>
              <div>
                  15/7
              </div>
          </div>
          <div class="col">
              <p>
                  Sun <br />

                      &#127783;&#65039;
                  </h3>
                   19°C
              </p>
              <div>
                  16/7

          </div>
      </div>
  </div>
  </div>

    <script src="src/index.js"></script>

</html>
